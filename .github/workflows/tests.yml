name: Tests

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:

  run-tests:

    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: [3.7, 3.8, '3.x', 'pypy3']

    steps:
    - uses: actions/checkout@v2

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v2
      with:
        python-version: ${{ matrix.python-version }}

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        python -m pip install flake8 pytest pytest-cov
        if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

    - name: Lint with flake8
      run: |
        # stop the build if there are Python syntax errors or undefined names
        flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
        # exit-zero treats all errors as warnings. The GitHub editor is 127 chars wide
        flake8 . --count --exit-zero --max-complexity=6 --max-line-length=127 --statistics

    - name: Test with pytest
      run: |
        pytest --cov=pipetools

  build-docs:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.x'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r docs/requirements.txt
        python setup.py develop

    - name: Test with pytest
      run: |
        pytest --cov=pipetools

    - name: Create coverage badge
      run: |
        coverage-badge -f -o coverage.svg

    - name: Update README
      run: |
        python build_scripts/generate_readme.py

    - name: Commit badge and README
      uses: EndBug/add-and-commit@v7
      with:
        default_author: github_actions
        message: '(README update)'
        add: '["coverage.svg", "README.rst"]'

    - name: Build Sphinx documentation
      run: |
        sphinx-build -b html docs/source/ doc
